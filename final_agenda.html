<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup of Brightspace</title>
    <link rel="stylesheet" href="updated_agenda.css">
</head>
<body>
    <header>
        <h1>My Lovespace</h1>
    </header>

    <div class="container">
        <div class="left-panel">
            <h2>My memories</h2>
            <div class="courses">
                <button id="catPicBtn">Cat Pic button</button>
                <img id="randomCatImage" style="display: none; width: 100%; margin-top: 20px;" alt="Random Cute Cat">

                <!-- You would dynamically populate this section with courses from your database -->
                <div class="course">
                    <img src="img5.jpeg" alt="Course Image">
                    <div class="course-text">I Love U</div>
                </div>
                <!-- Additional courses would be added similarly -->
            </div>
        </div>

        <div class="right-panel">
            <h2>Click Me</h2>
            <h3> <img id="romanticImage" src="loveletter.png" alt="Moonlit Serenade" style="cursor: pointer;"> </h3>
            <p><img src="openloveletter.png" alt="Love Letter" id="loveLetterImage" style="cursor:pointer;"></p>
            <p></p>         
        </div>
    </div>

    <footer>
        Hi Kirsten, Welcome to Lovespace!
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Sample courses data
            const courses = [
                { image: "img1.jpeg", text: "High on love" },
                { image: "img2.jpeg", text: "Going to get late" },
                { image: "img3.jpeg", text: "we are still high" },
                { image: "img4.jpeg", text: "High from a different angle" }
            ];

            // Select the course container
            const courseContainer = document.querySelector(".courses");

            // Populate the courses dynamically
            courses.forEach(course => {
                const courseDiv = document.createElement("div");
                courseDiv.classList.add("course");

                const courseImg = document.createElement("img");
                courseImg.src = course.image;
                courseImg.alt = "Course Image";

                const courseText = document.createElement("div");
                courseText.classList.add("course-text");
                courseText.textContent = course.text;

                courseDiv.appendChild(courseImg);
                courseDiv.appendChild(courseText);
                courseContainer.appendChild(courseDiv);
            });

            // Handle the Cute Cat Pic functionality
            const catPicBtn = document.getElementById("catPicBtn");
            const randomCatImage = document.getElementById("randomCatImage");

            const catImages = ["img6.png", "img7.png", "img8.png", "img9.png"];
            catPicBtn.addEventListener("click", function() {
                const randomCatPic = catImages[Math.floor(Math.random() * catImages.length)];
                randomCatImage.src = randomCatPic;
                randomCatImage.style.display = "block";
            });
        });

        // Toggle visibility on click
// Toggle visibility on click
    const announcementHeader = document.querySelector(".right-panel h3");
    const announcementContent = document.querySelector(".right-panel").querySelectorAll("p:not(:last-child)");

    announcementContent.forEach(p => p.style.display = "none");
    announcementHeader.addEventListener("click", function() {
        const isHidden = announcementContent[0].style.display === "none";
        announcementContent.forEach(p => p.style.display = isHidden ? "block" : "none");
        if(isHidden) {
            announcementHeader.style.display = "none";
        }
    });
    </script>
</body>
</html>
